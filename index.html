<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cruds</title>
   <link rel="stylesheet" href="/css/all.min.css">
   <link rel="stylesheet" href="/css/bootstrap.min.css">
   <link rel="stylesheet" href="/css/style.css">
</head>
  <div class="crud">
    <div class="head">
        <h2>curds</h2>
        <p>product management system</p>
    </div>
    <div class="inputs">
        <input type="text" id="title" placeholder="Title">
        <div class="price">
            <input onclick="getTotal()" onkeyup="getTotal()" type="number" id="price"placeholder="Price">
            <input onclick="getTotal()" onkeyup="getTotal()" type="number" id="taxes"placeholder="Taxes" >
            <input onclick="getTotal()" onkeyup="getTotal()" type="number" id="ads"placeholder="Ads" >
            <input onclick="getTotal()" onkeyup="getTotal()" type="number" id="discount"placeholder="Discount" >
            <small id="total"></small>
        </div>
        <input type="number" id="count" placeholder="count">
        <input type="text" id="category" placeholder="Category">
        <button id="submit">Create</button>
      
    </div>
    <div class="outputs">
       <div class="searchBlock">
        <input type="text" id="search" placeholder="Search">
        <div class="btnSearch">
            <button id="searchTitle">Search By Title</button>
            <button id="searchCategory">Search By Category</button>
        </div>

       </div>
         <table>
            <tr>
                <th>id</th>
                <th>title</th>
                <th>price</th>
                <th>taxes</th>
                <th>ads</th>
                <th>discount</th>
                <th>total</th>
                <th>category</th>
                <th>update</th>
                <th>delete</th>
            </tr>
            <tbody>
             <tr>
                <td>1</td>
                <td>oppo</td>
                <td>2000</td>
                <td>100</td>
                <td>100</td>
                <td>100</td>
                <td>2222</td>
                <td>phone</td>
                <td><button id="update">update</button></td>
                <td><button id="delete">delete</button></td>
             </tr>
         
           
            </tbody>
         </table>  
    </div>
  </div>





 <script src="/js/bootstrap.bundle.min.js"></script>
 <script src="/js/main.js"></script>

</body>
</html>
